<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="fullform.css">
</head>
<body>
	<form action="https://formspree.io/f/mqkvqvwz" method="post">
		<h2>Registration</h2>
		<div class="container">
			<label for="name">name</label>
			<input type="text" name="name" required>
			<label for="email">email</label>
			<input type="email" name="email" required>
			

			
			<label for="phonenumber">phonenumber</label>
			<input type="tel" name="phonenumber" required>
			<label for="gender">Gender</label>
			<select id="gender">
				<option value="male" name="male">male</option>
				<option value="female" name="female">female</option>
				<option value="others" name="others">others</option>
			</select>
			<label for="languages known">languages known</label>
					
					<input type="checkbox" id="python" name="python" value="python" >python
					
					<input type="checkbox" id="java" name="java" value="java">java
					
					<input type="checkbox" id="html" name="html" value="html" >html
			</select>
			<label for="zipcode">zipcode</label>
			<input type="text" name="zipcode" required>
			<label for="about">about</label>
			<input type="textarea" name="about" required>
		</div>

		<div class="btn">
			<input type="submit" name="register">
		</div>
	</form>
	

</body>
</html>
